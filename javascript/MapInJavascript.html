<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps in Javascript</title>
    <script type="text/javascript">
        // Map :- map bhi key value pair ko store karte hai 
        // differnece b/w map and object :- map mai key kaa datatype kuch bhi ho sakta hai lekin object mai key kaa datatype string mai hotta hai 
        //                                  map iterables hotte hai inpar hum for of loop lagakar iterate kar sakte hai par object mai for in loop lagt hai yea iterable nhi hotte hai 
        // how to create map 
        const person = new Map(); // yea empty Map hai hammara 
        person.set("firstName" , "Harshit"); // adding items to the Map
        person.set("age",1);
        person.set(1,"one");
        console.log(person);
        console.log(person.get("firstName")); // key value pair ko access karne ke liye 
        console.log(person.get("age"));

        // saare key value pair kesse print karte hai Map mai 
        for(let [key,value] of person)
        {
            console.log([key,value]);
        }


    </script>
</head>
<body>
    <h1>Map in Javascript</h1>
    <p>Please open the console to check the output of my code </p>
</body>
</html>
