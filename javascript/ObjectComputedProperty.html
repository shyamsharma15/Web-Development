<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed properties of Object </title>
    <script type="text/javascript">
        // computed properties of objects in javascript
        // example : 1
        const key1 = "objectKey1";
        const key2 = "objectKey2";
        const value1 = "myValue1";
        const value2 = "myValue2";

        const person = {
            [key1] : value1,
            [key2] : value2,
       }
       console.log(person);
       // aur isse hum esse bhi likh sakte hai 2nd way 
       const person1 = {};
       person1[key1] = value1;
       person1[key2] = value2;
       console.log(person1);
      


    </script>
</head>
<body>
    <h1>Computed Properties of Object in Javascript</h1>
    <p>Please open the console to see the output of the code </p>
</body>
</html>
