<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truthy and Falsy values</title>
    <script type="text/javascript">
       // falsy values are :- false , "" , null , undefined , 0 , 
       let value = "";
       if(value)
       {
        console.log("we are in if condition");
       }
       else{
        console.log("we are in else condition");
       }
       // truthy values are :- true , "absc" , 1 
       let value1 = true;
       if(value1)
       {
        console.log("we are in if condition ");
       }else{
        console.log("we are in else condition ");
       }
    </script>
</head>
<body>
</body>
</html>
