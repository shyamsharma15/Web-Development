<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units in css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- some theory about units in CSS  -->
    <!-- there are basically 6 types of units in CSS:- px(pixels) ,vw(view width),vh(view height),%(percentage),em,rem(root em).
         1. px(pixels):- 
         2. %(percentage):-   [example:width:100%] it is the relative unit of html .It works relative to the parent .
         3. vw(view width):-  [example:- width:100vw;] it is the absolute unit .
         4. vh(view height):- [example:- height:50vh;] it is also the absolute unit of html .
         5. em :-             [example:- font-size:1.5em;]relative to the parent hota hai . Mostly we have to use the em because it changes according to the parent .
                                  by default font-size:1em; in html .
         6. rem(root em):-    [example:-font-size:2rem;]it works relative to the root element of the html . 
        
        -->
    <header>
        <h1>h1 = 24px</h1>
    </header>
    <main>
        <section>
            <h3>h3 = 18.72px</h3>
            <p>p = 16px</p>
        </section>
    </main>
    
</body>
</html>
