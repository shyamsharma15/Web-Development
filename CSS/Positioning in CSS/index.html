<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box red">Relative</div>  <!--  [position:relative; ] Position Relative will work relative to the parent :
               if we given property relative to any particular element then it will work relative to the parent  -->

        <div class="box green">Absolute</div> <!--[position:absolute;] Position property denne se element HTML ke normal flow ke 
                                                    bahar aajata hai aur wo float karne lagta hai  -->

        <div class="box blue">Fixed</div>    <!-- [position:fixed;]  yea kaam karta hai relative to the root 
                                                  iski help se elements ko fixed kar sakte hai -->

        <div class="box purple">Sticky</div>      <!-- [position:sticky;] yea kaam karta hai relative to the parent   -->
    </div>
    <div class="spacer"></div>

</body>
</html>
